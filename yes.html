<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./yes_style.css">
        <link rel="stylesheet" href="./styles.css">
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Syempre wala ka naman choice HAHAHAHA</h1>
            </div>
            <div class="gif_container">
                <img src="https://media0.giphy.com/media/T86i6yDyOYz7J6dPhf/giphy.gif" alt="Cute animated illustration">
            </div>
            <div >
                <h1 class = "header_text">Click mo yung "YES" kung miss mo talaga ako</h1>
            </div>
            <br/>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">YES</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">NO</button>
                <script>
                    function nextPage() {
                        window.location.href = "ilikeu.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>

        </div>
       
    </body> 
</html>
